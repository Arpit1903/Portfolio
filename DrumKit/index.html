<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>
    <div class="buttons">
        <div data-key="65" class="btn">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="btn">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="btn">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="btn">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="btn">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="btn">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="btn">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="btn">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="btn">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

    <audio data-key="65" src="./Sounds/clap.wav"></audio>
    <audio data-key="83" src="./Sounds/hihat.mp3"></audio>
    <audio data-key="68" src="./Sounds/kick.mp3"></audio>
    <audio data-key="70" src="./Sounds/openhat.wav"></audio>
    <audio data-key="71" src="./Sounds/boom.wav"></audio>
    <audio data-key="72" src="./Sounds/ride.wav"></audio>
    <audio data-key="74" src="./Sounds/snare.wav"></audio>
    <audio data-key="75" src="./Sounds/tom.wav"></audio>
    <audio data-key="76" src="./Sounds/tink.wav"></audio>
    



    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
